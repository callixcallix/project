<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>sign-up page</title>
    <link rel="stylesheet" href="style/sign-up.css">
</head>
<body>
    <header id="sign-in" class="sign-in container">
        <form action="file:///C:/Users/ADMIN/Desktop/portfolios/index.html" method="POST" class="form">
            <div class="form-details">
                 <label>First Name</label>
                 <input type="text" name="firstName" placeholder="Enter First Name" class="input-details">
            </div>
            <br>
            <div class="form-details">
                <label>Last Name</label>
                <input type="text" name="lastName" placeholder="Enter Last Name" class="input-details">
           </div>
           <br>
           <div class="form-details">
            <label>Email Address</label>
            <input type="email" name="email"placeholder="Enter email" class="input-details">
       </div>
       <br>
       <div class="form-details">
       <label>Gender</label>
       <select name="gender">
           <option value="Male">Male</option>
           <option value="female">Female</option>
           <option value="other">Other</option>
       </select>
       </div>
       <br>
       <div class="form-details"> 
            <label >Age</label>
            <input type="number" name="age" value="15" class="input-details">
        </div>
        <button><a href="file:///C:/Users/ADMIN/Desktop/portfolios/index.html">submit</a></button>
    </header>
</body>
</html>
